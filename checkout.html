<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Ultra Car Tools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Checkout</h1>
    <p class="mb-6 text-center text-gray-600">This is a practice store. No real purchases will be made.</p>
    <form class="space-y-4">
      <input class="w-full p-3 border border-gray-300 rounded" placeholder="Full Name" required>
      <input class="w-full p-3 border border-gray-300 rounded" placeholder="Email Address" type="email" required>
      <input class="w-full p-3 border border-gray-300 rounded" placeholder="Shipping Address" required>
      <select class="w-full p-3 border border-gray-300 rounded">
        <option>Choose Payment Method (Simulated)</option>
        <option>Credit Card</option>
        <option>PayPal</option>
        <option>Apple Pay</option>
      </select>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Place Order</button>
    </form>
    <p class="mt-6 text-sm text-gray-500 text-center">You will not be charged. This is a test checkout for learning purposes.</p>
  </div>
</body>
</html>
